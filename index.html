<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
  <div class="container">
    <div class="form-biglietto">
      <div class="form-campi">
        <div class="inline">
          <label for="nome">Nome e cognome</label><br>
        <input type="text" name="nome" placeholder="Inserisci il tuo nome completo">
        </div>
        <div class="inline">
          <label for="km">Km da percorrere</label><br>
          <input type="number" name="km" id="km" placeholder="Inserisci i km da percorrere">
        </div>
        <div class="inline">
          <label for="eta">Fascia d'et√†</label><br>
          <select name="eta" id="eta">
            <option value="maggiorenne">Maggiorenne</option>
            <option value="minorenne">Minorenne</option>
            <option value="over">Over 65</option>
          </select>
        </div> 
      </div>
      <div class="form-bottoni">
        <button id="genera">Genera</button>
        <button id="annulla">Annulla</button>
      </div>
    </div>
  </div>
  <h1>IL TUO BIGLIETTO</h1>
  <div class="biglietto">
    <h4 class="dettaglio">DETTAGLIO PASSEGGERO</h4>
    <div class="nome-passeggero inline">
      <h4>NOME PASSEGGERO</h4>
      <h5 id="nome-passeggero"></h5>
    </div>
    <div class="inline">
      <h5>Offerta</h5>
      <p id="tipo-offerta"></p>
    </div>
    <div class="inline">
      <h5>Carrozza</h5>
      <p id="carrozza"></p>
    </div>
    <div class="inline">
      <h5>Codice CP</h5>
      <p id="codice"></p>
    </div>
    <div class="inline">
      <h5>Costo biglietto</h5>
      <p id="totale"></p>
    </div>
  </div>



</body>
</html>
